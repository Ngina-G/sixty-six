<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <title></title>
  </head>
  <body>
    <div class="navbar navbar-inverse" role="navigation" style="background-color: #391718; border: none;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <div class="container-fluid">
                  <a class="navbar-brand" style="font-family: 'Akronim', cursive;" href="/">
                    <img rel="shortcut icon" width="30" height="24" class="d-inline-block align-text-top" src="{{ url_for('static', filename='favicon.ico') }}"/>
                  </a>
                </div>
            </div>
            <div class="navbar-collapse collapse navbar-light" style="font-family: 'Zen Kaku Gothic Antique', sans-serif; color:blue ;"">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                <ul class="nav navbar-nav navbar-right">
                    {% if current_user.is_authenticated %}
                    <li><a href="{{url_for('main.pitch')}}">New Pitch</a></li>
                    <li><a href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a></li>
                    <li><a href="{{url_for('auth.logout')}}">Sign out</a></li>
                    {% else %}
                    <li><a href="{{url_for('auth.login')}}">Sign in</a></li>
                    {%endif%}
                  </ul>
            </div>

        </div>
    </div>
  </body>
</html>
