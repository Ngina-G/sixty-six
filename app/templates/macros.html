{% macro displayPitches(all_pitches) %}

    {% for pitch in all_pitches %}
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 review-card">
        <h2>{{pitch.category}}</h2>
        <p>{{pitch.pitch | truncate(30)}}</p>
        <h6>{{pitch.pitch_author}}</h6>
    </div>
    {% endfor %}
    
{% endmacro %}
